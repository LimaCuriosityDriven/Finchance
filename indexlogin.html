<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Cabeçalho Padrão -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finchance - Seu mundo de Finanças</title>

    <!-- Chamada Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Chamada do BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Chamada da Styles -->
    <link rel="stylesheet" href="./CSS/styles.css">

    <!-- Chamada Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <!-- MainScreen Background-->
    <div class="screen_finchance container-fluid">
        <!-- Box Login -->
        <div class="login_finchance">
            <div class="box_welcome">
                <h1 class="ms">Bem-vindo <br>de volta<br></h1>
            </div>
            <div class="login">
                <i class="fa-solid fa-circle-user avatar"></i>
                <h1 class="text_login">Faça seu login</h1>
                 <!-- Dados_Login -->
                <form name="loginform" method="post" action="">
                    <div class="box_login">
                        <i class="fa-regular fa-envelope icon"></i>
                        <input type="email" class="email_finchance" id="email_finchance" placeholder="endereço de e-mail">
                    </div>
                    <div class="box_login">
                        <i class="fa-solid fa-key icon"></i>
                        <input type="password" class="password_finchance" id="senha" name="senha" placeholder="senha" required minlength="8">
                    </div>
                </form>

                <!-- Botões ForgetPassword e StayConnected -->
                <div class="backinfo">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Permanecer conectado</label>
                    </div>
                    <div class="forget_password">
                        <a href="#" class="buttonpurple" id="forget-password">esqueci minha senha</a>
                    </div>
                </div>

                <!-- Botão de Login -->
                <div class="content buttonlogin">
                    <button class="buttonlogin" type="submit">Login</button>
                </div>

                <!-- Registro -->
                <div class="register">
                    <h4>ainda não possui cadastro?</h4>
                    <a href="#" class="buttonpurple" id="register">registrar</a>
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
